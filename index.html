<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="music">
            <div class="music_avatar">
                <div class="img">
                    <img src="" alt="">
                </div>
                <div class="music_name">
                    <strong></strong>
                </div>
            </div>
            <div class="music_timeBar">
                <div class="range">
                    <input type="range" value="0" min="0" max="100" step="1" >
                    <!-- <input type="range" class="inputRange" value="0" min="0" max="100" step="1" >
                    <audio src="" ></audio> -->
                </div>
                <div class="time">
                    <div class="time_start">
                        <span>0:00</span>
                    </div>
                    <div class="time_end">
                        <span>3:00</span>
                    </div>
                </div>
            </div>
            <div class="controls">
                <div class="controls_back">
                    <i class="bx bx-skip-previous"></i>
                </div>
                <div class="controls_play">
                    <i class="bx bx-play"></i>
                </div>
                <div class="controls_next">
                    <i class="bx bx-skip-next"></i>
                </div>
            </div>
            <div class="volume">
                <!-- <input type="range" value="100" step="1" min="0" max="100"> -->
                <div class="tang">+</div>
                <div class="giam">-</div>
            </div>
            <style>
                .volume {
                    position: absolute;
                    right: 10px;
                    top: 10px;
                }

                .volume div {
                    width: 30px;
                    height: 30px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    margin-bottom: 10px;
                    color: #ccc;
                    font-size: 1.3em;
                    cursor: pointer;
                }

                /* range */
                .volume input {
                    width: 100%;
                    cursor: pointer;
                    -webkit-appearance: none;
                    width: 100%;
                }

                /* range */
                .volume input:focus {
                    outline: none;
                }

                .volume input::-webkit-slider-runnable-track {
                    width: 100%;
                    height: 2px;
                    cursor: pointer;
                    background: #ccc;
                    position: relative;
                }

                .volume input::-webkit-slider-thumb {
                    position: absolute;
                    top: 50%;
                    transform: translateY(-50%);
                    height: 15px;
                    width: 15px;
                    border-radius: 100px;
                    background: #03ff42;
                    cursor: pointer;
                    -webkit-appearance: none;
                    border: 1px solid #00741d;
                }
            </style>
        </div>
        <div class="listSongs">
            <h3 class="title">List Songs</h3>
            <div class="listSong">

            </div>
        </div>
        <style>
            .listSongs .title {
                text-align: center;
            }
            .listSong {
                margin-left: 20px;
            }

            .listSong .itemSong {
                display: flex;
                align-items: center;
                margin: 10px;
                padding: 2px 8px;
                cursor: pointer;
                border-radius: 7px;
                box-shadow: rgba(0, 0, 0, 0.1) 0px 20px 25px -5px, rgba(0, 0, 0, 0.04) 0px 10px 10px -5px;
            }

            .listSong .itemSong.active {
                color: rgb(236, 236, 236);
                background: rgb(131, 58, 180);
                background: linear-gradient(90deg,
                        rgba(131, 58, 180, 1) 0%,
                        rgba(255, 70, 61, 1) 50%,
                        rgba(252, 176, 69, 1) 100%);
                border: 1px solid rgb(255, 118, 26);
            }

            .listSong .itemSong .songImg {
                width: 100px;
                height: 70px;
            }

            .listSong .itemSong .songImg img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 7px;
            }

            .listSong .itemSong .songText {
                padding: 5px;
            }
        </style>
        <!-- <div class="rangeVolume">
            <div></div>
        </div>
        <style>
            .rangeVolume {
                position: absolute;
                right: 10px;
                top: 20%;
                border: 1px #ccc solid;
                width: 100px;
                height: 4px;
            }                
            .rangeVolume div {
                position: absolute;                                
                background-color: red;                    
                width: 100%;
                height: 100%;         
            }                
        </style> -->
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
