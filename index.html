<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="music">
            <div class="music_avatar">
                <div class="img">
                    <img src="" alt="">
                </div>
                <div class="music_name">
                    <strong></strong>
                </div>
            </div>
            <div class="music_timeBar">
                <div class="range">
                    <!-- <input type="range" value="0" step="1" min="0" max="100"> -->
                </div>
                <div class="time">
                    <div class="time_start">
                        <span>0</span>
                    </div>
                    <div class="time_end">
                        <span>290</span>
                    </div>
                </div>
            </div>
            <div class="controls">
                <div class="controls_back">
                    <i class="bx bx-skip-previous"></i>
                </div>
                <div class="controls_play">
                    <i class="bx bx-play"></i>
                </div>
                <div class="controls_next">
                    <i class="bx bx-skip-next"></i>
                </div>
            </div>
            <div class="volume">
                <!-- <input type="range" value="100" step="1" min="0" max="100"> -->
                <div class="tang">+</div>
                <div class="giam">-</div>
            </div>
            <style>
                .volume {
                    position: absolute;
                    right: 10px;
                    top: 10px;
                }

                .volume div {
                    width: 30px;
                    height: 30px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    margin-bottom: 10px;
                    color: #ccc;
                    font-size: 1.3em;
                    cursor: pointer;
                }

                /* range */
                .volume input {
                    width: 100%;
                    cursor: pointer;
                    -webkit-appearance: none;
                    width: 100%;
                }

                /* range */
                .volume input:focus {
                    outline: none;
                }

                .volume input::-webkit-slider-runnable-track {
                    width: 100%;
                    height: 2px;
                    cursor: pointer;
                    background: #ccc;
                    position: relative;
                }

                .volume input::-webkit-slider-thumb {
                    position: absolute;
                    top: 50%;
                    transform: translateY(-50%);
                    height: 15px;
                    width: 15px;
                    border-radius: 100px;
                    background: #03ff42;
                    cursor: pointer;
                    -webkit-appearance: none;
                    border: 1px solid #00741d;
                }
            </style>
        </div>
        <div class="rangeVolume">
            <div></div>
        </div>
        <style>
            .rangeVolume {
                position: absolute;
                right: 10px;
                top: 20%;
                border: 1px #ccc solid;
                width: 100px;
                height: 4px;
            }                
            .rangeVolume div {
                position: absolute;                                
                background-color: red;                    
                width: 100%;
                height: 100%;         
            }                
        </style>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/app.js"></script>
</body>

</html>
