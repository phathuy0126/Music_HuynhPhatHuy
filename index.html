<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="music" style="transition: all .3s ease;">
            <div class="music_avatar">
                <div class="img">
                    <img src="" alt="">
                </div>
                <div class="music_name">
                    <strong></strong>
                </div>
            </div>
            <div class="music_timeBar">
                <div class="range">
                    <!-- <input type="range" class="inputRange" value="0" min="0" max="100" step="1" >
                    <audio src="" ></audio> -->
                </div>
                <div class="time">
                    <div class="time_start">
                        <span>0:00</span>
                    </div>
                    <div class="time_end">
                        <span>3:00</span>
                    </div>
                </div>
            </div>
            <div class="controls">
                <div class="controls_back">
                    <i class="bx bx-skip-previous"></i>
                </div>
                <div class="controls_play">
                    <i class="bx bx-play"></i>
                </div>
                <div class="controls_next">
                    <i class="bx bx-skip-next"></i>
                </div>
            </div>
            <div class="volume">
                <!-- <input type="range" value="100" step="1" min="0" max="100"> -->
                <div class="tang">+</div>
                <div class="giam">-</div>
            </div>
        </div>
        <div class="listSongs">
            <h3 class="title">List Songs</h3>
            <div class="listSong">

            </div>
        </div>
        <!-- <div class="rangeVolume">
            <div></div>
        </div>
        <style>
            .rangeVolume {
                position: absolute;
                right: 10px;
                top: 20%;
                border: 1px #ccc solid;
                width: 100px;
                height: 4px;
            }                
            .rangeVolume div {
                position: absolute;                                
                background-color: red;                    
                width: 100%;
                height: 100%;         
            }                
        </style> -->
        <div class="rangeVolume">
            <input type="range" name="rangeVolume" id="rangeVolume" value="100" min="0" max="100" step="1">
            <div class="icon">
                <i class="bx bx-bell"></i>
            </div>
        </div>
    </div>
    <div class="upTop">
        <i class='bx bx-chevron-up-circle'></i>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
